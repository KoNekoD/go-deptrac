services:
  - class: Internal\Qossmic\Deptrac\IgnoreDependenciesOnContract
    tags:
     - { name: kernel.event_subscriber }

deptrac:
  paths:
    - ./pkg

  analyser:
    internal_tag: "@internal"
    types:
      - class
      - class_superglobal
      - file_supportive
      - function
      - function_superglobal
      - function_call

  formatters:
    graphviz:
      pointToGroups: true
      groups:
        Contract:
          - Contract
        Supportive:
          - Supportive
          - File
          - Time
          - DependencyInjection
          - OutputFormatter
          - Symfony
        Core:
          - Analyser
          - Ast
          - Dependency
          - InputCollector
          - Layer

  layers:
    # Domains
    - name: Analyser
      collectors:
        - type: directory
          value: pkg/core/analyser_contract/.*
    - name: Ast
      collectors:
        - type: directory
          value: pkg/core/ast_contract/.*
        - type: composer
          private: true
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - phpstan/phpdoc-parser
            - nikic/php-parser
            - phpdocumentor/type-resolver
    - name: Console
      collectors:
        - type: directory
          value: pkg/supportive/console_supportive/.*
    - name: Dependency
      collectors:
        - type: directory
          value: pkg/core/dependency_contract/.*
    - name: DependencyInjection
      collectors:
        - type: directory
          value: pkg/supportive/dependency_injection_supportive/.*
    - name: Contract
      collectors:
        - type: directory
          value: pkg/contract/.*
    - name: InputCollector
      collectors:
        - type: directory
          value: pkg/core/input_collector_core/.*
    - name: Layer
      collectors:
        - type: directory
          value: pkg/core/layer_contract/.*
    - name: OutputFormatter
      collectors:
        - type: directory
          value: pkg/supportive/output_formatter_contract/.*
        - type: composer
          private: true
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - phpdocumentor/graphviz
    - name: File
      collectors:
        - type: directory
          value: pkg/supportive/file_supportive/.*
    - name: Time
      collectors:
        - type: directory
          value: pkg/supportive/time/.*
    - name: Supportive
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: pkg/supportive/.*/.*
          must:
            - type: directory
              value: pkg/supportive/.*
    - name: Symfony
      collectors:
        - type: composer
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - symfony/config_contract
            - symfony/console_supportive
            - symfony/dependency_contract-injection
            - symfony/event-dispatcher
            - symfony/filesystem
            - symfony/finder
            - symfony/yaml

  ruleset:
    Layer:
      - Ast
      - Symfony
      - Contract
    Console:
      - Analyser
      - OutputFormatter
      - DependencyInjection
      - File
      - Time
      - Symfony
      - Contract
    Dependency:
      - Ast
      - Contract
      - DependencyInjection
    Analyser:
      - Layer
      - Dependency
      - Ast
      - Symfony
      - Contract
      - DependencyInjection
    OutputFormatter:
      - DependencyInjection
      - Symfony
      - Contract
    Ast:
      - File
      - InputCollector
      - Symfony
      - Contract
      - DependencyInjection
    InputCollector:
      - File
      - Symfony
    DependencyInjection:
      - Symfony
      - Console
      - Contract
    Contract:
      - Symfony
    File:
      - Symfony
